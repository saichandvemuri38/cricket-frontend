<div class="p-5" >
  <div class="text-center d-flex justify-content-center">
    <p-card header="Create Teams" [style]="{ width: '360px' }">
      <div class="">
        <span class="p-float-label">
          <input pInputText id="Team1" [(ngModel)]="team1" />
          <label htmlFor="Team1">Team 1</label>
        </span>
      </div>
      <div class="mt-4">
        <span class="p-float-label">
          <input pInputText id="Team2" [(ngModel)]="team2" />
          <label htmlFor="Team2">Team 2</label>
        </span>
      </div>
      <div class="text-start mt-3">
        <h4 class="mb-0">Toss won by ?</h4>
        <div class="d-flex nav align-items-center">
          <div class="d-flex  align-items-center">
            <p-radioButton name="toss" value="Team 1" [(ngModel)]="toss" inputId="team1"></p-radioButton>
            <label for="team1" class="ms-2">Team 1</label>
          </div>

          <div class="d-flex ms-3 align-items-center">
            <p-radioButton name="toss" value="Team 2" [(ngModel)]="toss" inputId="team2"></p-radioButton>
            <label for="team2" class="ms-2">Team 2</label>
          </div>
        </div>
      </div>
      <div class="text-start mt-3">
        <h4 class="mb-0">Opted to ?</h4>
        <div class="d-flex nav align-items-center">
          <div class="d-flex  align-items-center">
            <p-radioButton name="optedTo" value="Bat" [(ngModel)]="optedTo" inputId="bat"></p-radioButton>
            <label for="bat" class="ms-2">Bat</label>
          </div>

          <div class="d-flex ms-3 align-items-center">
            <p-radioButton name="optedTo" value="Bowl" [(ngModel)]="optedTo" inputId="bowl"></p-radioButton>
            <label for="bowl" class="ms-2">Bowl</label>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <span class="p-float-label">
          <p-inputNumber [(ngModel)]="overs" class="w-100" styleClass="w-100 text-end" inputId="minmax" mode="decimal" [min]="2"
            [max]="50"> </p-inputNumber>
          <label htmlFor="number-input">Overs</label>
        </span>
      </div>
      <div class="mt-3 d-flex align-items-center justify-content-between">
        <p-button icon="pi pi-cog" pTooltip="Advance Settings" (click)="showDialog()"></p-button>
        <p-button label="Submit" (click)="submit()"></p-button>
      </div>
    </p-card>
  </div>
</div>

<!-- advanced settings  -->
<p-dialog header="Match Settings" [(visible)]="visible" [modal]="true" [style]="{ width: '30vw' }" [draggable]="true"
  [resizable]="true">
  <div class="mt-4">
    <span class="p-float-label">
      <p-inputNumber class="w-100" styleClass="w-100 text-end" inputId="minmax" mode="decimal" [min]="1" [max]="15" [(ngModel)]="playersPerTeam">
      </p-inputNumber>
      <label htmlFor="number-input">Players per team?</label>
    </span>
  </div>
  <div class="d-flex align-items-center justify-content-between mt-3">
    <h4 class="mb-0">No Ball</h4>
    <p-inputSwitch [(ngModel)]="noBall"></p-inputSwitch>
  </div>
  <div class="border p-2">
    <div class="d-flex align-items-center justify-content-between mt-2">
      <h4 class="mb-0">Re-ball</h4>
      <p-inputSwitch [(ngModel)]="noballreBall"></p-inputSwitch>
    </div>
    <div class="d-flex align-items-center justify-content-between mt-2">
      <h4 class="mb-0">No ball run</h4>
      <p-inputNumber class="w-25" styleClass="w-100 text-end" inputId="minmax" mode="decimal" [min]="1" [max]="2" [(ngModel)]="noBallrun">
      </p-inputNumber>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-between mt-3">
    <h4 class="mb-0">Wide Ball</h4>
    <p-inputSwitch [(ngModel)]="wideBall"></p-inputSwitch>
  </div>
  <div class="border p-2">
    <div class="d-flex align-items-center justify-content-between mt-2">
      <h4 class="mb-0">Re-ball</h4>
      <p-inputSwitch [(ngModel)]="wideReBall"></p-inputSwitch>
    </div>
    <div class="d-flex align-items-center justify-content-between mt-2">
      <h4 class="mb-0">Wide ball run</h4>
      <p-inputNumber class="w-25" styleClass="w-100 text-end" inputId="minmax" mode="decimal" [min]="1" [max]="2" [(ngModel)]="wideBallrun">
      </p-inputNumber>
    </div>
  </div>
  <div class="mt-2 text-center">
    <p-button label="Submit" (click)="advancedSubmit()"></p-button>
  </div>
</p-dialog>
